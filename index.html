<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gustavo Meléndez | Editor Audiovisual</title>

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root{
      --dark:#0f1115;
      --dark-soft:#161a20;
      --yellow:#f5c400;
      --gray:#9ca3af;
      --white:#ffffff;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',Arial,Helvetica,sans-serif;}
    body{background:var(--dark);color:var(--white);line-height:1.8;}
    img{max-width:100%;display:block;}
    a{text-decoration:none;color:inherit;}

    /* ===== HERO ===== */
    header{
      min-height:100vh;
      display:grid;
      grid-template-columns:1fr 1fr;
      position:relative;
      overflow:hidden;
    }
    .hero-bg{
      position:absolute;
      inset:0;
      background:url('premiere-bg.jpeg') center/cover no-repeat;
      filter:blur(20px) brightness(.35);
      transform:scale(1.15);
      z-index:0;
    }
    .hero-img,.hero-content{position:relative;z-index:1;}
    .hero-img{
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .hero-img img{
      width:72%;
      max-width:440px;
      border-radius:22px;
      box-shadow:0 30px 80px rgba(0,0,0,.75);
    }
    .hero-content{
      padding:90px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:25px;
      background:linear-gradient(135deg,rgba(15,17,21,.85),rgba(22,26,32,.95));
    }
    .badge{
      background:var(--yellow);
      color:#000;
      font-weight:800;
      padding:8px 18px;
      border-radius:6px;
      width:max-content;
      letter-spacing:1px;
      font-size:14px;
    }
    h1{font-size:58px;line-height:1.1;}

    /* ===== SECCIONES ===== */
    section{padding:110px 90px;}
    .title{
      font-size:38px;
      margin-bottom:70px;
      position:relative;
    }
    .title::after{
      content:"";
      width:80px;
      height:4px;
      background:var(--yellow);
      position:absolute;
      left:0;
      bottom:-16px;
    }

    /* ===== GRIDS ===== */
    .grid{display:grid;gap:50px;}
    .grid-horizontal{grid-template-columns:repeat(auto-fit,minmax(520px,1fr));}

    .video-horizontal iframe{
      width:100%;
      aspect-ratio:16/9;
      border-radius:20px;
      border:none;
      box-shadow:0 25px 70px rgba(0,0,0,.7);
    }

    /* ===== VERTICALES ===== */
    .grid-vertical{grid-template-columns:repeat(auto-fit,minmax(280px,1fr));justify-items:center;}
    .video-vertical{
      width:100%;
      max-width:320px;
      aspect-ratio:9/16;
      border-radius:26px;
      overflow:hidden;
      box-shadow:0 30px 80px rgba(0,0,0,.75);
    }
    .video-vertical iframe{width:100%;height:100%;border:none;}

    /* ===== IMPACTO ===== */
    .impact{background:linear-gradient(135deg,#0b0d11,#141821);text-align:center;}
    .impact h2{font-size:44px;margin-bottom:20px;}
    .counter{
      font-size:50px;
      font-weight:900;
      color:var(--yellow);
      margin-bottom:50px;
      animation:count 2.5s ease forwards;
    }
    @keyframes count{
      from{letter-spacing:20px;opacity:0;}
      to{letter-spacing:2px;opacity:1;}
    }
    .impact-images{
      display:flex;
      gap:80px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .impact-images img{
      max-width:900px;
      width:100%;
      border-radius:20px;
      box-shadow:0 25px 70px rgba(0,0,0,.7);
    }

    /* ===== CUENTAS / LOGOS ===== */
    .accounts{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:40px;
      align-items:center;
    }
    .account{
      background:var(--dark-soft);
      border-radius:20px;
      padding:30px;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:.3s;
    }
    .account img{
      max-width:200px;
      max-height:90px;
      object-fit:contain;
      filter:grayscale(100%) brightness(1.2);
      transition:.3s;
    }
    .account:hover img{filter:none;transform:scale(1.05);}
    .account:hover{box-shadow:0 25px 60px rgba(0,0,0,.6);}

    /* ===== FOOTER ===== */
    footer{background:#0b0d11;padding:110px 40px;text-align:center;}
    footer h2{font-size:42px;margin-bottom:20px;}
    .whatsapp-btn{
      margin-top:40px;
      display:inline-flex;
      align-items:center;
      gap:14px;
      background:#25D366;
      color:#fff;
      padding:20px 38px;
      border-radius:60px;
      font-size:22px;
      font-weight:700;
      box-shadow:0 25px 60px rgba(37,211,102,.45);
      transition:.3s;
    }
    .whatsapp-btn i{font-size:32px;}
    .whatsapp-btn:hover{transform:scale(1.06);}

    @media(max-width:900px){
      header{grid-template-columns:1fr;}
      .hero-content,section{padding:60px 30px;}
      h1{font-size:46px;}
      .grid-horizontal{grid-template-columns:1fr;}
    }
  </style>
</head>
